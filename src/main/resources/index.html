<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disabled Button Example</title>
</head>
<body>
<h2>Пример кнопки с атрибутом disabled</h2>

<!-- Кнопка отключена -->
<button type="button" disabled>Нажать нельзя</button>

<!-- Для сравнения активная кнопка -->
<button type="button">Активная кнопка</button>
</body>
</html>
